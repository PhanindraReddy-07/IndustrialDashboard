<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .container {
            background: white;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #160753;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            cursor: pointer;
        }

        button {
            width: 100%;
            background-color: #160753;
            color: white;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1e097a;
        }

        .back-link {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            font-size: 16px;
            color: #160753;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mark Attendance</h2>
        <form action="/mark_attendance" method="post">
            <label for="employee">Select Employee:</label>
            <select name="employee_id" id="employee">
                {% for emp in employees %}
                <option value="{{ emp._id }}">{{ emp.name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Mark Present</button>
        </form>
        <a class="back-link" href="/employee">‚Üê Back</a>
    </div>
</body>
</html>
